<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet In Clinic</title>
</head>
<body>
    <h2 th:text="'Replace with vet'">Default header</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>name</th>
            <th>surname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet:${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.name}">Joe</td>
            <td th:text="${vet.surname}">Block</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
